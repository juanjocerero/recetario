<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Recetas de Cerero</title>
	<meta name="description" content="Un recetario y dietario personal" />
	<meta name="author" content="Juanjo Cerero" />
	<meta name="robots" content="noindex,nofollow" />
	<link rel="canonical" href="https://juanjocerero.es" />
	
	<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="48x48" />
	<link rel="icon" href="%sveltekit.assets%/favicon-32x32.png" sizes="32x32" type="image/png" />
	<link rel="icon" href="%sveltekit.assets%/favicon-16x16.png" sizes="16x16" type="image/png" />
	<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
	<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
	<meta name="msapplication-TileColor" content="#0f172b" />
	<meta name="theme-color" content="#0f172b" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://juanjocerero.es" />
	<meta property="og:title" content="Recetas de Cerero" />
	<meta property="og:description" content="Un recetario y dietario personal" />
	<meta name="twitter:site" content="@juanjocerero" />
	
	<script>
		(() => {
			const theme = localStorage.getItem('theme') ?? 'system';
			if (theme === 'system') {
				const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
				? 'dark'
				: 'light';
				document.documentElement.classList.toggle('dark', systemTheme === 'dark');
				return;
			}
			document.documentElement.classList.toggle('dark', theme === 'dark');
		})();
	</script>
	
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;700&display=swap"
	rel="stylesheet"
	/>
	
	%sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>
</html>
